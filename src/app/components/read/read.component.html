<table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
       
      </tr>
    </thead>
    <tbody>
        <p *ngIf="tasks.length==0">No Data Found</p>
      <tr *ngFor="let Task of tasks; let i=index">
        <td>{{i+1}}</td>
        <td>{{Task.firstName}}</td>
        <td>{{Task.lastName}}</td>
        <td>{{Task.email}}</td>
      <td><button (click)="EditTask(Task,i)" class="btn btn-warning"> Edit</button></td> 
      <td><button (click)="deleteTask(Task)" class="btn btn-danger"> Delete</button></td>  
       
      </tr>
     
    </tbody>
  </table>
